<div class="container">
  <div class="row">
    <section class="col-sm-12 main-section ">
      <div class="jumbotron">
        <h1 class="display-4">User Manager App!</h1>
        <a class="btn btn-primary btn-lg" routerLink="/users/add" role="button">Create New User</a>
      </div>
    </section>
  </div>

  <div class="row">
    
    <div class="card col-sm-3" *ngFor="let user of userList">
      <div class="card-body">
        <h5 class="card-title">{{user.name}}</h5>
        <p class="card-text">{{user.phone}}</p>
        <a routerLink="/users/{{user.id}}" class="link">View Details</a>
      </div>
    </div>

  </div>

</div>
